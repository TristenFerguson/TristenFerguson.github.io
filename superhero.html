<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Superheroes</title>
        <link rel="stylesheet" href="css/main.css">

        <style>
            body
            {
                background-color: rgb(255, 0, 0);
            }
            h1, h2, h3
            {
                color: blue;
            }
            #ironman
            {
                color: red;
            }
            .colhead
            {
                color:black
            }
            h2
            {
                color: black;
            }
            img
            {
                height: 100px;
            }
            td, th
            {
                border: 2px white;
                padding: 15px;
                background-color: grey;
                
            }
            table
            {
                border-collapse: collapse;
            }
            th
            {
                background-color: gold;
                font-size: 18px;
            }
            li:nth-child(1)
            {
                color: red;
            }
            table ul
            {
                color: blue;
            }
        </style>

    </head>
    <body>
        <h1>My Superheroes</h1>
        <table>
            <thead>
                <tr>
                    <th class="colhead">Name</th>
                    <th class="colhead">Alias</th>
                    <th class="colhead">Image</th>
                    <th class="colhead">Superpowers</th>
                    <th class="colhead">Weaknesses</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Iron Man</th>
                    <td>Tony&nbsp;Stark</td>
                    <td><a href="https://images.immediate.co.uk/production/volatile/sites/3/2018/05/IRON-2008-d7a2706.jpg?quality=90&resize=800,534"><img src="https://images.immediate.co.uk/production/volatile/sites/3/2018/05/IRON-2008-d7a2706.jpg?quality=90&resize=800,534" alt="Iron Man Pic"></a></td>
                    <td>N/A</td>
                    <td>
                        <ul>
                            <li>Cocky</li>
                            <li>No Superpowers outside of the Suit </li>
                    
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th id="The Hulk">Hulk</th>
                    <td>Bruce&nbsp;Banner</td>
                    <td><a href="https://static1.moviewebimages.com/wordpress/wp-content/uploads/article/sD54czA9rQmyJ82TiTJSjfppzVANSy.jpg"><img src="https://static1.moviewebimages.com/wordpress/wp-content/uploads/article/sD54czA9rQmyJ82TiTJSjfppzVANSy.jpg"Hulk Pic"></a></td>
                    <td>
                        <ul>
                            <li>Invulnerable</li>
                    
                            <li>Super Strong</li>
                            <li>Super Jump</li>
                            <li>Always Angry</li>
                        </ul>
                    </td>
                    <td>
                       None
                    </td>
                </tr>
            </tbody>
        </table>
      
        
    </body>
</html>
